<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Outils</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page de connexion -->
    <div id="loginPage">
        <h2>Connexion</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </div>

    <!-- Page principale -->
    <div id="mainPage" style="display: none;">
        <header>
            <h1>Gestion des Outils</h1>
            <nav>
                <a href="tools.html">Inventaire des Outils</a>
                <a href="admin.html">Admin</a>
                <a href="about.html">Qui sommes-nous</a>
                <a href="contact.html">Contactez-nous</a>
                <button onclick="logout()">Déconnexion</button>
            </nav>
        </header>

        <main>
            <h2>Bienvenue dans l'application de gestion des outils</h2>
            <p>Sélectionnez une option dans le menu pour commencer.</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
