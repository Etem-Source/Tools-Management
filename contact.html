<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <a href="tools.html">Inventaire des Outils</a>
            <a href="admin.html">Admin</a>
            <a href="about.html">Qui sommes-nous</a>
            <a href="index.html">Déconnexion</a>
        </nav>
    </header>
    <main>
        <p>Envoyez-nous vos questions ou suggestions via ce formulaire.</p>
        
        <!-- Formulaire de contact -->
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            
            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
        
        <!-- Confirmation d'envoi -->
        <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">
            Merci pour votre message ! Nous vous répondrons dès que possible.
        </p>
    </main>
    <script>
        // Gestion de l'envoi du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi réel du formulaire
            document.getElementById('confirmationMessage').style.display = 'block'; // Affiche un message de confirmation
            this.reset(); // Réinitialise le formulaire
        });
    </script>
</body>
</html>
