<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Accès refusé</h1>
        <p>Vous n'avez pas les privilèges nécessaires pour accéder à cette page.</p>
        <p>Seuls les utilisateurs ayant un rôle "admin" peuvent accéder à cette section.</p>
        <p>Si vous pensez qu'il s'agit d'une erreur, veuillez contacter un administrateur.</p>
        <a href="index.html" class="button">Retour à l'accueil</a>
    </div>

</body>
</html>
